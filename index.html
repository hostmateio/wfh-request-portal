<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - WFH Request Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-5 shadow rounded">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Best Practice Logo" class="logo mb-3">
                <h3 class="font-weight-bold">WFH Request Portal</h3>
            </div>
            <div class="d-grid gap-3">
                <button class="btn btn-primary btn-lg rounded-pill mb-3">New Request</button>
                <button class="btn btn-info btn-lg rounded-pill mb-3">View Your Requests</button>
                <button class="btn btn-info btn-lg rounded-pill">View All Requests</button>
            </div>
        </div>
    </div>
</body>
</html>
